<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="20" y="20" width="360" height="760" rx="40" ry="40" fill="#1a1a1a"/>
  <rect x="30" y="30" width="340" height="740" rx="30" ry="30" fill="#f5f5f5"/>
  
  <!-- Status Bar -->
  <rect x="30" y="30" width="340" height="40" rx="30" ry="30" fill="#00bcd4"/>
  <circle cx="60" cy="50" r="5" fill="white"/>
  <circle cx="80" cy="50" r="5" fill="white"/>
  <circle cx="100" cy="50" r="5" fill="white"/>
  
  <!-- App Content -->
  <rect x="50" y="100" width="300" height="200" rx="20" ry="20" fill="#e3f2fd"/>
  <rect x="50" y="320" width="300" height="100" rx="20" ry="20" fill="#e3f2fd"/>
  <rect x="50" y="440" width="300" height="100" rx="20" ry="20" fill="#e3f2fd"/>
  <rect x="50" y="560" width="300" height="100" rx="20" ry="20" fill="#e3f2fd"/>
  
  <!-- App Logo -->
  <circle cx="200" cy="200" r="50" fill="#00bcd4"/>
  <text x="200" y="210" font-family="Arial" font-size="40" fill="white" text-anchor="middle">L</text>
  
  <!-- Navigation Bar -->
  <rect x="30" y="730" width="340" height="40" rx="20" ry="20" fill="#00bcd4"/>
  <circle cx="100" cy="750" r="10" fill="white"/>
  <circle cx="200" cy="750" r="10" fill="white"/>
  <circle cx="300" cy="750" r="10" fill="white"/>
</svg> 